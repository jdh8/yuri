CommitMsg:
  CapitalizedSubject:
    enabled: false
    # Disabled because it does not fit with Angular-style commit types
  MessageFormat:
    enabled: true
    pattern: '(feat|fix|docs|style|refactor|perf|test|chore|build|revert)(\(.+\))?: [\w\W]+'
    expected_pattern_message: '<type>(<scope, optional>): <subject>\n\n<body>'
    sample_message: 'feat: Add example commit\n\nAdded an example Angular-style commit'
  RussianNovel:
    enabled: true
    description: 'Check length of commit message'
    quiet: true
  TextWidth:
    enabled: true
    description: 'Check text width'
    max_subject_width: 50
    max_body_width: 72
PreCommit:
  Standard:
    enabled: true
    description: 'Analyze with standard'
    required_executable: 'standard'
    command: ['standard', '"src/**/*.js"']
    flags: ['--verbose']
    install_command: 'npm install -g standard'
    include: 'src/**/*.js'
